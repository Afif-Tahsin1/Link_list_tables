<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link, lists, tables in html</title>
</head>
<body>
    <h1>Link, lists, tables in html</h1>
    <h3>Link</h3>
    <p>Click to <a href="https://www.google.com">visit google</a></p>
    <h3>List</h3>
<h5>unordared lists</h5>
<ul>
    <li>html</li>
    <li>css</li>
    <li>js</li> 
</ul> 
<h5>ordared lists</h5>
<ol>
    <li>html</li>
    <li>css</li>
    <li>js</li>
</ol>
<h3>Tables</h3>
<table border = "3">
    <tr>
        <th>Time</th>
        <th>Class</th>
    </tr>
    <tr>
        <td>1:00-2:00</td>
        <td>Science</td>
    </tr>
    <tr>
        <td>2:00-4:00</td>
        <td>ICT</td>      
    </tr>
    <td>3:00-4:00</td>
    <td>Coding class</td>
</table>
</body>
</html>
